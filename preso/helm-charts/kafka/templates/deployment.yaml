apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: { { include "kafka.fullname" . } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app: { { include "kafka.name" . } }
  serviceName: { { include "kafka.fullname" . } }
  template:
    metadata:
      labels:
        app: { { include "kafka.name" . } }
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: { { .Values.service.port } }
